<html>
<head>

    <title>LIFF - LINE  Front-end Framework</title>
</head>
<body>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>

                {
                    type: "flex",

                    contents: {

  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "image",
        "url": "https://garantee24.com/wp-content/uploads/2021/08/06M-scaled.jpg",

          "type": "uri",
          "label": "action",
          "uri": "https://g.page/garantee24"
        }
      }
    ],
    "paddingAll": "0px"
  },
  "footer": {
    "type": "box",
    "layout": "horizontal",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "ข้อมูลเพิ่มเติม",
          "uri": "https://page.line.me/garantee24"
        },
        "style": "primary",
        "color": "#FAB938"
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "แชร์ให้เพื่อน",
          "uri": "https://liff.line.me/1656296520-PM5W47yg"
        },
        "style": "primary"
      }
    ],
    "borderWidth": "none",
    "cornerRadius": "sm",
    "action": {
      "type": "message",
      "label": "action",
      "text": "คลิกที่ปุ่ม"
    }
  }
}
                }         
            ])
            liff.closeWindow()
        }
        main()
    </script>
    

</body>

</html>
